<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1> <br>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container time-block">
      <div class="row">
        <p hidden class="hourValue">9</p>
        <div class="hour">  9AM</div>
        <textarea class="description" id="task9"></textarea>
        <button type="button" class="saveBtn" id="btn9">Save</button>
      </div>
      <div class="row">
        <p hidden class="hourValue">10</p>
        <div class="hour">10AM</div>
        <textarea class="description" id="task10"></textarea>
        <button type="button" class="saveBtn" id="btn10">Save</button>
      </div>
      <div class="row">
        <p hidden class="hourValue">11</p>
        <div class="hour">11AM</div>
        <textarea class="description" id="task11"></textarea>
        <button type="button" class="saveBtn" id="btn11">Save</button>
      </div>
      <div class="row">
        <p hidden class="hourValue">12</p>
        <div class="hour">12PM</div>
        <textarea class="description" id="task12"></textarea>
        <button type="button" class="saveBtn" id="btn12">Save</button>
      </div>
      <div class="row">
        <p hidden class="hourValue">13</p>
        <div class="hour">  1PM</div>
        <textarea class="description" id="task13"></textarea>
        <button type="button" class="saveBtn" id="btn13">Save</button>
      </div>
      <div class="row">
        <p hidden class="hourValue">14</p>
        <div class="hour">  2PM</div>
        <textarea class="description" id="task14"></textarea>
        <button type="button" class="saveBtn" id="btn14">Save</button>
      </div>
      <div class="row">
        <p hidden class="hourValue">15</p>
        <div class="hour">  3PM</div>
        <textarea class="description" id="task15"></textarea>
        <button type="button" class="saveBtn" id="btn15">Save</button>
      </div>
      <div class="row">
        <p hidden class="hourValue">16</p>
        <div class="hour">  4PM</div>
        <textarea class="description" id="task16"></textarea>
        <button type="button" class="saveBtn" id="btn16">Save</button>
      </div>
      <div class="row">
        <p hidden class="hourValue">17</p>
        <div class="hour">  5PM</div>
        <textarea class="description" id="task17"></textarea>
        <button type="button" class="saveBtn" id="btn17">Save</button>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
